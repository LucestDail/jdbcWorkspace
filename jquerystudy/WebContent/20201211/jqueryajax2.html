<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
</script>
<script type = "text/javascript">
$(function(){
	$("#submit").click(function(){
		var id = $("#id").val();
		var pass = $("#pass").val();
		var param = "id=" + id + "&pass=" + pass;
		$.ajax({
			url : "ajax2-1.jsp",
			type : "POST",
			data : param,
			success : function(data){
				$("#message").html(data);
			},
			error : function(e){
				alert("서버 오류 : " + e.status);
			}
		})
	})
	$("#btn").click(function(){
		var param = {id:$("#id").val()};
		$.ajax({
			url : "ajax2-2.jsp",
			type : "POST",
			data : param,
			success : function(data){
				$("#message").html(data);
				if($("h1").is(".find")){
					$("#id").val("");
				}
			},
			error : function(e){
				alert("서버 오류 : " + e.status);
			}
		})
	})
})
</script>
</head>
<body>
<form>
아이디<input type = "text" id = "id">
	<input type = "button" value = "중복" id = "btn"><br>
비밀번호<input type = "password" id = "pass">
	<input type = "button" value = "로그인" id = "submit">
</form>
<div id = "message"></div>
</body>
</html>
