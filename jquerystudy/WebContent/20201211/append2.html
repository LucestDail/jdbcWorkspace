<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
</script>
<script type="text/javascript">
	$(function(){
		//$("img") : img 태그 선택, 가로 250 설정
		$("img").css("width",250);
		//setInterval(function,interval) : function 을 2000 단위로 실행
		setInterval(function(){
			//$("img").first() : img 태그 중 첫번째 -> body 에 붙여라 : 즉 순환하는 것처럼 보임
			$("img").first().appendTo("body");
		},2000)
	})
</script>
</head>
<body>
	<img src = "Jellyfish.jpg"/>
	<img src = "Desert.jpg"/>
	<img src = "Hydrangeas.jpg"/>
</body>
</html>
