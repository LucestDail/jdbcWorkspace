<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>html함수, text함수</title>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
</script>
<script type="text/javascript">
	$(function() {
		$("div").html(function(i){
			return "<h1>Header - " + i + "</h1>";
		})
	})
</script>
</head>
<body>
<div></div><div></div><div></div>
</body>
</html>
