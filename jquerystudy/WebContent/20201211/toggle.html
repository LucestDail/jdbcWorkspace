<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>toggle 함수</title>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
</script>
<script type="text/javascript">
$(function(){
	$("button").click(function(){
		$(".page").toggle("slow");
	})
})
</script>
</head>
<body>
<button> Toggle show</button>
<div class = "page">
	<h1>header 태그입니다...</h1>
	<p> 내용입니다...</p>
	</div>
</body>
</html>
