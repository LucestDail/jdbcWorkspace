<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type = "text/css">
	.reverse{
	background : black;
	color : white;
	}
</style>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
</script>
<script type = "text/javascript">
	$(function(){
		$("h1").click(function(){
			$(this).html(function(index,html){
				return html + "+";
			})
		})
		setInterval(function(){
			$("h1").first().trigger("click");
			$("h1").last().trigger("click");
			$("h1").first().click();
			$("h1").last().click();
		},1000)
	})
</script>
</head>
<body>
<h1>Header 1</h1>
<h1>Header 2</h1>
<h1>Header 3</h1>
</body>
</html>
