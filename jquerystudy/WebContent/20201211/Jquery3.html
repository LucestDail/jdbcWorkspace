	$("div ul").css("color","green")

	input 태그 중 type 속성값이 text 인 태그의 value 속성값에 hello jquery 값 추가하기<br>
	<input type = "text"><br>
	<script type = "text/javascript">
		$("input[type=text]").val("hello jquery")
		alert($("input[type=text]").val())
		$("input[type^=te]").css("color","blue")
		$("input[type$=xt]").css("color","yellow")
	</script>
	<hr>
	input 태그 중 type 속성 값이 button 인 태그의 value 값을 '등록' 으로 설정하기<br>
	<input type = "button" value = "버튼"><br>
	<script type = "text/javascript">
	$("input[type=button]").val("등록")
	</script>
	<hr>
	input 태그의 radio, checkbox 를 선택하기<br>
	<input type = "radio"> 라디오버튼<br>
	<input type = "checkbox"> 선택 박스 버튼<br>
	<script type = "text/javascript">
		$("input:radio").attr("checked","checked")
		$("input:checkbox").attr("checked","checked")
	</script>
</body>
</html>
