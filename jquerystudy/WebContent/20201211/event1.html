<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type = "text/css">
	.reverse{
	background : black;
	color : white;
	}
</style>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
</script>
<script type = "text/javascript">
	$(function(){
		$("h1").on("click",function(){
			$(this).html(function(i,item){
				return item + " + "
			})
		})
		$("h1").on({
			mouseenter : function(){
				$(this).addClass("reverse")
			},
			mouseleave : function(){
				$(this).removeClass("reverse")
			}
		})
	})
</script>
</head>
<body>
<h1>Header 1</h1>
<h1>Header 2</h1>
<h1>Header 3</h1>
</body>
</html>
