<!DOCTYPE html>

<head>

<script type = "text/javascript">
	var keyword = prompt("네이버, 다음, 구글 중 즐겨 사용하는 포털 검색 사이트는?");
	if(keyword === "네이버"){
		document.write("네이버, 다음, 구글의 이름을 입력받아 url를 프린트하세요\(예:네이버 www.naver.com\)<hr>");
		document.write("네이버-www.naver.com");
	}else if(keyword ==="다음"){
		document.write("네이버, 다음, 구글의 이름을 입력받아 url를 프린트하세요\(예:네이버 www.naver.com\)<hr>");
		document.write("다음-www.daum.net");
	}else if(keyword ==="구글"){
		document.write("네이버, 다음, 구글의 이름을 입력받아 url를 프린트하세요\(예:네이버 www.naver.com\)<hr>");
		document.write("구글-www.google.com");
	}else{
		alert("보기 중에 없는 사이트입니다.");
	}
</script>
