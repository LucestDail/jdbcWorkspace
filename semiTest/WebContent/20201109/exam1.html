<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>간단한 자바스크립트 문제 1</title>
<script type="text/javascript">
   function copyvalue() {
	   num2.value = num1.value;
   }
   function sumall() {
	   n = num.value;
	   s=0,evens=0,odds=0;
	   for(var i=1;i<=n;i++) {
		   s += i;             //전체합
		   if(i%2==0) evens+=i;//짝수합
		   else odds+=i;       //홀수합
	   }
	   sum.value=s;
	   evensum.value=evens;
	   oddsum.value=odds;
   }   
</script>
</head>
<body>
<h2>num1의 값을 num2 태그에 복사하기</h2>
<input type="text" id="num1">
<input type="text" id="num2">
<input type="button" value="복사" onclick="copyvalue()">
<h2>입력된 숫자까지의 합계 구하기</h2>
 <input type="text" id="num">
 <input type="button" value="합계" onclick="sumall()"><br>
  전체 합계 : <input type="text" id="sum"><br>
  짝수 합계 : <input type="text" id="evensum"><br>
  홀수 합계 : <input type="text" id="oddsum"><br>
</body>
</html>
