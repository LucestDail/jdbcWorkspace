<!DOCTYPE html>
<!-- /WebContent/20201109/windowex2.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>window 객체 함수</title>
</head>
<body>
<h2>window 객체의 함수</h2>
<hr>
<script type="text/javascript">
   i=2
   //document.write(...) : 내용을 문서에 출력
   //eval : 수식 계산. 결과를 리턴
   document.write("<b>eval(3+4*(5-i))</b>="+eval(3+4*(5-i))+"<br>");
   //isNaN : 숫자가 아니니?
   document.write("isNaN('한국')="+isNaN('한국')+"<br>");
   document.write("isNaN('123')="+isNaN('123')+"<br>");
   document.write("parseInt('10')="+parseInt('10')+"<br>");
   document.write("parseInt('12',8)="+parseInt('12',8)+"<br>");
   document.write("parseInt('FF',16)="+parseInt('FF',16)+"<br>");
</script>
</body>
</html>
