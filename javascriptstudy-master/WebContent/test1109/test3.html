<!DOCTYPE html>
<!--  /WebContent/test1109/test3.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>문제 맞추기</title>
</head>
<body>
<script type="text/javascript">
   function getInt() {
	   return Math.floor(Math.random() * 100);
   }
   var op = new Array("+","-","*","/","%");
   
   function getOp() { 
	   return op[Math.floor(Math.random() * op.length)];
   }
   var tcnt = 0;  //입력한 갯수
   cnt = 0;  //정답 수
   while(true) {
      str = getInt() + getOp() + getInt();
      ans = prompt(str + "= 식의 정답을 입력하세요(종료:9999)",0); 
      if(ans == 9999) break;
      tcnt++; //문항수
      res = eval(str);
      if(res != ans) {
	    document.write("입력한 값은" + ans + " 입니다.")
	    document.write("<font color='red' size='5'>" +"틀렸습니다.</font>");
	    document.write(str + "=" + res + "입니다.<br>")
      } else {
	    document.write("<font color='blue' size='7'>" +"정답입니다.</font><br>");
		cnt++;
      }
   }
   document.write(tcnt+"문제 중 총"+cnt + "개를 맞추셨습니다.")
</script>
</body>
</html>
