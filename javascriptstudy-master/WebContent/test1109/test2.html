<!DOCTYPE html>
<!-- /WebContent/test1109/test2.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>바구니수 구하기</title>
<style type="text/css">
   input {text-align: right;}
</style>

</head>
<script>
function calc(){
	apple = document.f.apple.value; //입력받은 사과갯수
	cnt = document.f.cnt.value; //바구니당 사과 갯수
	var basketcnt = Math.floor(apple/cnt);
	if(apple % cnt != 0) basketcnt++;
	document.f.basketcnt.value=basketcnt
}
</script>
<body>
<form name="f">
<table><caption>바구니수 계산하기</caption>
  <tr><th>바구니당 사과 갯수</th>
      <td><select name="cnt">
        <option value="5">5개</option><option value="10">10개</option>
        <option value="15">15개</option><option value="20">20개</option>
      </select></td></tr>
<tr><th>사과의 총갯수</th>
<td><input type="text" name="apple"></td></tr>      
<tr><td colspan="2" align="right">
  <input type="button" value="바구니수 계산하기"
     onclick="calc()" style="width:100%; text-align:center;">
</td></tr>
<tr><th>필요한 바구니수</th><td>
<input type="text" name="basketcnt">
</td></tr></table></form></body></html>
