<!DOCTYPE html>
<!--  /WebContent/test1109/test1.html
    저축할 금액을 랜덤하게 1~10만원까지 할려고 함.
  6만원이상이면 메세지창으로 '저축을 많이 하셨습니다. 잘하셨습니다.' 화면에 메세지를 출력하고
  6만원 미만이면 '좀더 많이 하세요' 화면에 메세지를 출력하기
   전체 저축금액이 100만원이 넘으면 저축이 만료 되었습니다. 메세지를 화면에 출력하기 
 -->
<html>
<head>
<meta charset="EUC-KR">
<title></title>
</head>
<body>
<script type="text/javascript">
  var total = 0; //저축 총액
  var cnt = 0;   //저축 횟수
  while(total < 100) {
      money = Math.ceil(Math.random() * 10); //1 ~ 10 중 임의의 수
      cnt++;
      if(money >= 6) {
	    msg = cnt + ". 저축을 많이 하셨습니다. 잘하셨습니다.:"
      } else {
   	    msg = cnt + ". 좀더 많이 하세요.:"
       }
       total += money;
       document.write(msg + money + "만원, 잔액:"+total+"<br>");
  }
  document.write("저축이 만료되었습니다. 잔액:"+total+"<br>");
</script>
</body>
</html>
