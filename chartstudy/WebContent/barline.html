<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
canvas {
	-moz-user-select: none;
	-webkit-user-select: none;
	-ms-user-select: none;
	user-select: none;
}
</style>
</head>
<body>
	<div style="width: 75%">
		<canvas id="canvas"></canvas>
	</div>
	<script>
		var MONTHS = [ "1월", "2월", "3월", "4월", "5월", "6월", "7월", "8월", "9월",
				"10월", "11월", "12월" ]
		var chartData = {
			labels : MONTHS,
			datasets : [ {
				type : "bar",
				label : "영업부",
				backgroundColor : "#FF90FF",
				borderColor : "#FF90FF",
				borderWidth : 1,
				data : [ 10, 15, 25, 55, -25, 65, 30, 55, 28, 43, 68, 5 ]
			}, {
				type : "line",
				fill : false,
				label : "총무부",
				borderColor : "#FF0000",
				data : [ 1, 5, 5, 15, -5, 25, 13, 11, 2, 4, 8, 50 ]
			}, {
				type : "bar",
				label : "기획부",
				backgroundColor : "#FF0000",
				borderColor : "#FF0000",
				borderWidth : 1,
				data : [ 1, 5, 9, 7, 5, 3, 2, 6, 8, 30, 50, 100 ]
			} ]
		};
		window.onload = function(){
			var ctx = document.getElementById("canvas").getContext("2d");
			new Chart(ctx,{
				type : "line",
				data : chartData,
				options : {
					responsive : true,
					title : {
						display : true,
						text : "bar and line"
					},
					legend : {
						display : false
					},
					scales : {
						yAxes : [{
							display : true,
							scaleLabel : {
								display : true,
								labelString : "increasing rate"
							}
						}]
					}
				}
			});
		};
	</script>
</body>
</html>
